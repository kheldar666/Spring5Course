<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css}">
</head>
<!--/*@thymesVar id="recipe" type="org.libermundi.recipe.domain.Recipe"*/-->
<!--/*@thymesVar id="ingredients" type="java.util.List<org.libermundi.recipe.domain.Ingredient>"*/-->
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-8">
                            <h4 th:text="${'Ingredients of: ' + recipe.name}">Ingredients of : Cool Recipe</h4>
                        </div>
                        <div class="col-4 text-right">
                            <a name="create" id="create" class="btn btn-primary" th:href="@{'/recipe/ingredients/new'}" role="button">Add</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${ not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty goodness 1</td>
                                <td>
                                    <a href="#">Edit</a>
                                    <a href="#">Delete</a>
                                </td>
                            </tr>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Tasty goodness 2</td>
                                <td>
                                    <a href="#">Edit</a>
                                    <a href="#">Delete</a>
                                </td>
                            </tr>

                            <tr th:each="ingredient : ${recipe.ingredients}">
                                <td th:text="${ingredient.id}">123</td>
                                <td th:if="${ingredient.unit.unit != 'none'}" th:text="${ingredient.amount + ' ' + ingredient.unit.unit + ' ' + ingredient.description}">Tasty goodness 3</td>
                                <td th:if="${ingredient.unit.unit == 'none'}" th:text="${ingredient.amount + ' ' +ingredient.description}">Tasty goodness 3</td>
                                <td>
                                    <a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/ingredients/' + ${ingredient.id} +'/edit'}">Edit</a>
                                    <a href="#" th:href="@{'/recipe/' + ${recipe.id} +'/ingredients/' + ${ingredient.id} +'/delete'}">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        th:src="@{/webjars/popper/1.11.1/dist/umd/popper.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.1/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js}"></script>
</body>
</html>
