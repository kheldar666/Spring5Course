<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css}">
</head>
<!--/*@thymesVar id="ingredient" type="org.libermundi.recipe.commands.IngredientCommand"*/-->
<!--/*@thymesVar id="recipe" type="org.libermundi.recipe.commands.RecipeCommand"*/-->
<!--/*@thymesVar id="uomList" type="java.lang.Iterable<org.libermundi.recipe.commands.UnitOfMeasureCommand>"*/-->
<body>
<form th:object="${ingredient}" th:action="@{/recipe/{recipeId}/ingredients/{ingredientId}/save(recipeId=${recipe.id},ingredientId=${ingredient.id})}" method="post">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h4>Edit Ingredient</h4>
                        </div>
                        <div class="col text-right">
                            <button name="submit" id="submit" type="submit" class="btn btn-primary">Save</button>
                            <input type="hidden" th:field="*{id}" />
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Unit</th>
                            </tr>
                            </thead>
                            <tr th:remove="all">
                                <td>Tasty goodness 1</td>
                                <td>4</td>
                                <td>Tbsps</td>
                            </tr>
                            <tr th:remove="all">
                                <td>Tasty goodness 2</td>
                                <td>3</td>
                                <td>Mls</td>
                            </tr>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" th:field="*{description}" placeholder="Description of the Ingredient">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <input type="text" class="form-control" th:field="*{amount}" placeholder="Amount">
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <select class="form-control" name="unit.id">
                                            <option th:each="uom : ${uomList}"
                                                    th:value="${uom.id}"
                                                    th:selected="(${uom.id} == *{unit.id})"
                                                    th:text="${uom.name}">Unit of Measure</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"
        th:src="@{/webjars/popper/1.11.1/dist/umd/popper.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/4.0.0-beta-1/js/bootstrap.min.js}"></script>
</body>
</html>
