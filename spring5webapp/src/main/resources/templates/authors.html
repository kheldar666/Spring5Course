<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>Full Name</td>
    </tr>
    <!--/*@thymesVar id="author" type="org.libermundi.spring5webapp.model.Author"*/-->
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName + ' ' + author.lastName}">Sponge Bob</td>
    </tr>
</table>
</body>
</html>
